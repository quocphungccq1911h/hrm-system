server:
  port: 8080 # App Mobile sẽ gọi vào cổng này

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Ví dụ cấu hình route cho Auth Service (sẽ code sau)
        - id: auth_route
          uri: http://localhost:8081 # Tạm thời hardcode, sau dùng Eureka lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
            -
        - id: employee_route
          uri: lb://EMPLOYEE-SERVICE
          predicates:
            - Path=/api/v1/employees/**
          filters:
            - name: JwtAuthenticationFilter # ✅ Áp dụng Filter cho HR Service
        # Route cho Auth Service (không cần áp dụng JWT Filter vì nó xử lý Login/Register)
        - id: auth_service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**

