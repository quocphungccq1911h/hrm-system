server:
  port: 8080 # App Mobile sẽ gọi vào cổng này

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Ví dụ cấu hình route cho Auth Service (sẽ code sau)
        - id: auth-service
          uri: http://localhost:8081 # Tạm thời hardcode, sau dùng Eureka lb://auth-service
          predicates:
            - Path=/api/v1/auth/**